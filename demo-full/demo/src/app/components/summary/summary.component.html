<div class="mdl-card stock-card mdl-shadow--2dp"
         [ngClass]="{increase:isPositive(), decrease:isNegative()}" style="width: 100%;">
    <span>
        <div class="mdl-card__title">
            <h4 style="color: #000; margin: 0">
            {{rocket?.rocket_name?.toUpperCase()}}<br />
            {{rocket?.country}}<br />
            {{rocket?.height?.meters}}
            </h4>
            <img src="{{rocket.flickr_images[0]}}" width="150" alt="Cohete">
        </div>
    </span>
</div>
